<!DOCTYPE html>
<html lang="en">
<head>
	<title>REGISTER</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
  <link rel="icon" type="image/png" href="ico.png">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style>
		body {
    	background-image:url("hd.jpg");
			height: 100%;
			background-position: center;
			background-repeat: repeat;
			background-size: cover;
		}
</style>
</head>

<body>

	<div class="limiter home">
		<div class="container-login100">
					<div class=" row wrap-login100 ">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(hd.jpg);">

					<span class="login100-form-title-1">
				REGISTER

					</span>
				</div>
				<div class="col-sm-12" style="margin-top: 10px;">
					<a href="Home.html" style="font-size: 15px;"><i class="fa fa-arrow-circle-left"></i> Back Home</a>
				</div>
				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
						<span class="label-input100"><i class="fa fa-envelope"></i></span>
						<input class="input100" type="text" name="email" placeholder="Enter Email">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100"><i class="fa fa-user"></i></span>
						<input class="input100" type="text" name="username" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate = "Password is required">
						<span class="label-input100">		<i class="fa fa-lock" aria-hidden="true"></i></span>
						<input class="input100" type="password" name="pass" placeholder="Enter Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">	</span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate = "Password is required">
						<span class="label-input100">		<i class="fa fa-lock" aria-hidden="true"></i></span>
						<input class="input100" type="password" name="pass2	" placeholder="Repeat Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">	</span>
					</div>

					<div  class="wrap-input100" validate-input m-b-26>
						<span class="label-input100"><i class="fa fa-folder"></i></span>
					<select >
						<option value="0" style="font-size="15px;"">Select Category</option>
						<option value="1">Food and Catering</option>
						<option value="1">Entertainment</option>
						<option value="1">Drinks and Beverages</option>
						<option value="1">Tenting Services</option>
							<option value="1">Grounds and Venue</option>
					</select>
				</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox validate-input " data-validate = "This Field is required">
							<br>
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="terms">
							<label class="label-checkbox100" for="ckb1">
								Accept Terms and Conditions
							</label>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">SIGN UP</button>
						<button type="button" class="cancel100-form-btn">Reset</button>
						<br><br>
					</div>
					<div class="row">
						<div class="col-md-12" style="margin-top: 10px;">
							<p>Already have an Account?<p>
							<a href="LOGIN.html" style="font-size: 15px;">Login <i class="fa fa-arrow-right"></i> </a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
